    #next-btn, #restart-btn {

    #result {

    }

    .start-screen {

      align-items: center;
      text-align: center;
      gap: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 128, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 600px;
    }

    .start-screen img {
      width: 150px;
    }

    .progress-container {
      width: 100%;
      background-color: #e0f7e9;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 15px;
      width: 0%;
      background-color: #00a651;
      border-radius: 20px;
      transition: width 0.4s ease-in-out;
    }

    @keyframes correctPulse {
      0% { background-color: #00a651; }
      50% { background-color: #66cc99; }
      100% { background-color: #00a651; }
    }

    @keyframes wrongShake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <script>

    document.body.addEventListener("click", () => {
      soundCorrect.play().catch(() => {});

    }, { once: true });

    const quizData = [
      { question: "1ï¸âƒ£ O que Ã© o processo de enfermagem?",
        options: ["Um mÃ©todo para diagnosticar doenÃ§as","Um conjunto de etapas para organizar o cuidado de enfermagem","Um protocolo mÃ©dico de emergÃªncia","Um plano de tratamento medicamentoso"],
        answer: 1 },
      { question: "2ï¸âƒ£ Qual Ã© o Ã³rgÃ£o que fiscaliza a profissÃ£o de enfermagem no Brasil?",
        options: ["SUS","COFEN e COREN","OMS","ANVISA"], answer: 1 },
      { question: "3ï¸âƒ£ Qual o local mais seguro para aplicar injeÃ§Ã£o intramuscular em adultos?",
        options: ["MÃºsculo ventroglÃºteo","MÃºsculo deltoide","MÃºsculo reto femoral","MÃºsculo dorsal"], answer: 0 },
      { question: "4ï¸âƒ£ O que Ã© assepsia?",
        options: ["Uso de medicamentos","EliminaÃ§Ã£o de germes na pele","Conjunto de medidas para evitar contaminaÃ§Ã£o","Tratamento de feridas"], answer: 2 },
      { question: "5ï¸âƒ£ O que Ã© sigilo profissional?",
        options: ["Divulgar dados do paciente com consentimento","Guardar em segredo as informaÃ§Ãµes obtidas no cuidado ao paciente","Manter registros abertos para consulta pÃºblica","Relatar dados de todos os atendimentos"], answer: 1 },
      { question: "6ï¸âƒ£ O que Ã© o PSF (Programa SaÃºde da FamÃ­lia)?",
        options: ["Programa de internaÃ§Ã£o domiciliar","EstratÃ©gia de atenÃ§Ã£o bÃ¡sica voltada Ã  famÃ­lia","Campanha de vacinaÃ§Ã£o nacional","Unidade de atendimento hospitalar"], answer: 1 },
      { question: "7ï¸âƒ£ Qual Ã© a primeira etapa do processo de enfermagem?",
        options: ["Planejamento","DiagnÃ³stico","Coleta de dados","AvaliaÃ§Ã£o"], answer: 2 },
      { question: "8ï¸âƒ£ O que sÃ£o precauÃ§Ãµes padrÃ£o?",
        options: ["Medidas especÃ­ficas para doenÃ§as contagiosas","Cuidados aplicados apenas em UTIs","Medidas de prevenÃ§Ã£o aplicadas a todos os pacientes","Uso de EPI apenas em casos de risco"], answer: 2 },
      { question: "9ï¸âƒ£ Qual Ã© o principal objetivo da SAE?",
        options: ["Organizar e documentar o cuidado de enfermagem","Definir protocolos mÃ©dicos","Substituir a prescriÃ§Ã£o mÃ©dica","Registrar consultas particulares"], answer: 0 },
      { question: "ðŸ”Ÿ O que Ã© um diagnÃ³stico de enfermagem?",
        options: ["IdentificaÃ§Ã£o da doenÃ§a","Resposta humana a um problema de saÃºde","PrescriÃ§Ã£o mÃ©dica","Tratamento medicamentoso"], answer: 1 },
    ];

    let currentQuestion = 0;
    let score = 0;

    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const resultEl = document.getElementById("result");
    const progressBar = document.getElementById("progress-bar");
    const soundCorrect = document.getElementById("sound-correct");
    const soundWrong = document.getElementById("sound-wrong");

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      quizContainer.style.display = "block";
      showQuestion();
    });

    function showQuestion() {
      const current = quizData[currentQuestion];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = "";
      resultEl.style.display = "none";
      progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;

      current.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        optionsEl.appendChild(button);
      });

      nextBtn.style.display = "none";
      restartBtn.style.display = "none";
    }

    function selectAnswer(selectedIndex) {
      const correctIndex = quizData[currentQuestion].answer;
      const buttons = optionsEl.querySelectorAll("button");

      buttons.forEach((btn, index) => {
        btn.disabled = true;

        if (index === correctIndex) {
          btn.style.backgroundColor = "#00a651";
          btn.style.animation = "correctPulse 0.8s ease";
        } else if (index === selectedIndex) {
          btn.style.backgroundColor = "#d62828";
          btn.style.animation = "wrongShake 0.3s";
        }
      });

      if (selectedIndex === correctIndex) {
        soundCorrect.play();
        score++;
      } else {
        soundWrong.play();
      }

      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) showQuestion();
      else showResult();
    });

    function showResult() {
      progressBar.style.width = "100%";
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      nextBtn.style.display = "none";

      resultEl.style.display = "block";
      resultEl.innerHTML = `
        ðŸŽ‰ VocÃª acertou <strong>${score}</strong> de <strong>${quizData.length}</strong> perguntas!<br><br>
        ${score >= 7 ? "Excelente desempenho! ðŸ‘" : "Continue estudando, vocÃª estÃ¡ indo bem! ðŸ’ª"}
      `;

      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      resultEl.style.display = "none";
      questionEl.style.display = "block";
      optionsEl.style.display = "flex";
      showQuestion();
    });
  </script>

</body>
</html>
